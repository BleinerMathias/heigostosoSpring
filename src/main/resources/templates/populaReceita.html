<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="/js/app.js" type="text/javascript"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Heigostoso</title>

</head>

<body class="bg-uva">

<div class="container">
    <header th:replace="/fragments/header :: header">
        <div>header</div>
    </header>

    <main style="margin-top: 6rem">

        <div class="card">

            <div class="card-title"><h1>Adicionar Ingrediente</h1></div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">
                        <div style="text-align: center">
                            <strong class="a">Ingredientes já cadastrados na receita</strong>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Ingrediente</th>
                                <th>Descrição</th>
                            <tr>
                            </thead>
                            <tbody>
                            <tr th:each="i : ${Ingredients}">
                                <td th:text="${i.id}">#</td>
                                <td th:text="${i.description}">#</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-6 ">
                        <span>Adicionar mais ingredientes</span>
                        <form th:action="@{/receita/addIngrediente}" id="addIngrediente" th:object="${ingredients}"
                              method="POST">
                            <input type="hidden" id="recipe" th:field="*{recipe}">
                            <div class="form-group">
                                <label for="description">Novo ingrediente</label>
                                <input type="text" class="form-control" id="description" placeholder="1 Kg de farinha"
                                       autofocus="autofocus" th:field="*{description}" required>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <h1>Adicionar modo de preparo</h1>
            </div>

            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6">
                        <div style="text-align: center">
                            <strong class="a">Modo de preparo já inserido</strong>
                        </div>

                        <table class="table">
                            <thead>
                            <tr>
                                <th>Posição</th>
                                <th>Descrição</th>
                            <tr>
                            </thead>
                            <tbody>
                            <tr th:each="diy : ${Instructions}">
                                <td th:text="${diy.id}">#</td>
                                <td th:text="${diy.description}">#</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-6">
                        <span>Adicionar modo</span>
                        <form th:action="@{/receita/addModo}" id="addModo" th:object="${instructions}"
                              method="POST">
                            <input type="hidden" id="id_recipe" th:field="*{recipe}">
                            <div class="form-group">
                                <label for="description">Novo ingrediente</label>
                               <label for="step">Passo</label>
                                <input id="step" th:field="*{step}" type="number" required>
                            </div>

                            <div class="form-group">
                                <textarea type="text" class="form-control" id="descriptionInstruction" placeholder="Mexa todos os ovos"
                                          autofocus="autofocus" th:field="*{description}" required></textarea>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer">
    <div>footer</div>
</footer>
<!-- Footer -->

<script>

    $(document).ready(function () {
        console.log('js carregado');
        $("#addIngrediente").submit(function () {
            var dataForm = this.serialize();
            $.ajax({
                url: '/receita/adicionarIngrediente',
                cache: false,
                type: "POST",
                data: dataForm,
                success: function () {
                    console.log()
                    alert("Ingrediente Salvo!");
                }
            })
            return false;
        });
    });

</script>

</body>

</html>
