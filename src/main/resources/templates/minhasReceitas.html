<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

    <link href="/css/style.css" rel="stylesheet">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Heigostoso</title>

</head>

<body class="bg-uva">


        <header th:replace="/fragments/header :: header">
            <div>header</div>
        </header>

        <div class="container" style="margin-top: 6rem">
            <div class="login-form">
                <div class="main-div-recipe">
                    <h1>Minhas receitas</h1>
                    <div class="card">
                        <table>
                            <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Nome da receita</td>
                                    <td>Ação</td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="r : ${recipes}">
                                    <td th:text="${r.id}">#</td>
                                    <td th:text="${r.name}">#</td>
                                    <td>
                                        <a class="btn btn-info btn-sm" th:href="@{/receita/editar/{id} (id=${r.id})}" role="button">
                                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                        </a>

                                        <a class="btn btn-info btn-sm" th:href="@{/receita/excluir/{id}  (id=${r.id})}" role="button">
                                            <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row justify-content-md-center mt-4 mb-3">
                            <a class="btn btn-orange" href="/receita/nova">Criar nova receita</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</body>

</html>
