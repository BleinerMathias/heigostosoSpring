<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

    <link href="/css/style.css" rel="stylesheet">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Heigostoso</title>

</head>

<body class="bg-uva">


<div class="container">
    <header th:replace="/fragments/header :: header">
        <div>header</div>
    </header>
</div>

<div class="container" style="margin-top: 6rem">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <img src="/img/chapeuChef.png"/>
                <h2>Faça seu login</h2>
                <p>Informe seu email e senha</p>
            </div>
            <form th:action="@{/usuario/efetuaLogin}" th:object="${user}" method="POST" id="Login">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Senha">
                </div>

                <div class="forgot">
                    <a href="esqueciMinhaSenha.html">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div class="register">
                   <span>Não tem conta? </span><a href="/usuario/registrar"> Clique aqui!</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>


</body>

</html>
