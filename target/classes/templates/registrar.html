<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

    <link href="/css/style.css" rel="stylesheet">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Heigostoso</title>

</head>

<body class="bg-uva">


<div class="container">
    <header th:replace="/fragments/header :: header">
      <div>header</div>
    </header>
</div>

<div class="container" style="margin-top: 6rem">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <img src="/img/chapeuChef.png"/>
                <h2>Faça seu cadastro</h2>
            </div>
            <form th:action="@{/usuario/salvar}" th:object="${user}" method="POST" class="mt-4">

                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Seu nome completo"
                           autofocus="autofocus" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"  th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha" th:field="*{password}"  required>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

                <div class="register">
                   <span>Já tenho uma conta!</span><a href="login.html">Clique aqui!</a>
                </div>

            </form>

        </div>

    </div>
</div>
</div>


</body>

</html>
